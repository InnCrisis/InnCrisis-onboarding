<!DOCTYPE html>
<html lang="en" ng-app="innCrisis">
  <head>
    <meta charset="utf-8"/>
    <title>Inn Crisis</title>
    <meta name="description" content="Getting donations to those who need temporary housing." />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="/javascripts/third-party/moment.js"></script>
    <script src="/javascripts/third-party/bootstrap.js"></script>
    <link type="text/css" rel="stylesheet" href="/styles/styles.css">
    {% block scripts %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li class="{% if index %}active{%endif%}"><a href="/">Home</a></li>
          <li class="{% if about %}active{%endif%}"><a href="/about">About</a></li>
          <li class="{% if contact %}active{%endif%}"><a href="/contact">Contact</a></li>
          <li><a href="http://dev.inncrisis.org">Status Updates</a></li>
          <li><a href="http://demo.inncrisis.org">Demo</a></li>
        </ul>
        <h3 class="muted">InnCrisis</h3>
      </div>
      <hr>
      {% block content %}{% endblock %}
      <hr>
      <div class="footer">
        <p>&copy; Company 2013</p>
      </div>
    </div>
  </body>
</html>
